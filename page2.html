<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection"/>
  <title>70-winston</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Armenian:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>

<main class="gradient-main vector-mode">
  <div class="bg-holder">
    <div class="container">
      <div class="regular-content">
        <div class="grey-block mt-80">
          <h2 class="gradient-text mb-24">Daxil ol</h2>
          <div class="input-block">
            <form>
              <label for="phone" class="grey-text mb-10">Telefon nömrəsini <br> daxil edin</label>
              <input type="tel" id="phone" name="phone" class="input" placeholder="TELEFON NÖMRƏSİ">
              <button class="grey-btn"><span>Təsdiq edin</span></button>
            </form>
          </div>
          <div class="input-block">
            <form>
              <label for="code" class="grey-text mb-10">Telefon nömrəsinə <br> göndərilən kodu <br>   daxil edin</label>
              <input type="number" id="code" name="code" class="input" placeholder="SMS COD">
              <button class="grey-btn"><span>Təsdiq edin</span></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
<footer class="footer">
  <img src="img/footer.jpg" alt="footer-image">
</footer>



<script src="js/main.js"></script>
</body>

</html>
