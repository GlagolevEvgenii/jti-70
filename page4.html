<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection"/>
  <title>70-winston</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Armenian:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>

<main class="gradient-main">
  <div class="container">
    <a href="#"><img src="img/small-logo.svg" alt="logo" class="img-logo mb-45"></a>
    <div class="regular-content">
      <img src="img/box_black%20shadow.png" alt="cube">
      <h1 class="regular-title small-mode">
        Winston brendi öz <br> fəaliyətini neçənci ildə <br> başlayıb?
      </h1>
      <form id="myForm">
        <div class="check-holder">
          <label class="form-control">
            <input type="radio" name="radio" />
            <span>1999</span>
          </label>
          <label class="form-control">
            <input type="radio" name="radio" />
            <span>1954</span>
          </label>
          <label class="form-control">
            <input type="radio" name="radio" />
            <span>1983</span>
          </label>
        </div>
        <button class="btn" id="submitButton">Növbəti</button>
      </form>
    </div>
  </div>
</main>
<footer class="footer">
  <img src="img/footer.jpg" alt="footer-image">
</footer>



<script src="js/main.js"></script>
</body>

</html>
